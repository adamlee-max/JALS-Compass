name: Smoke tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    name: Run smoke tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Python syntax check
        run: |
          # find all .py files but avoid common large or vendor dirs
          find . -name '*.py' -not -path './.venv/*' -not -path './.git/*' -not -path './archive/*' -print0 | xargs -0 -n1 python -m py_compile

      - name: Daemon import test
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -c "import importlib; importlib.import_module('os_heartbeat.daemon'); print('Imported os_heartbeat.daemon OK')"
